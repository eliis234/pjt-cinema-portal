<div class="row">
  <div class="col-md-6 news_bg" *ngFor="let item of news | slice: 0:2">
    <div class="news-image" (click)="chooseNews(item.id)">
      <img [src]="item.img" alt="img">
      <span class="news-date">{{item.release}}</span>
    </div>
    <a class="news-title" (click)="chooseNews(item.id)">
      <p class="mt-3">{{item.title}}</p>
    </a>
    <p class="news-content">{{item.content}}</p>
    <div class="blockIcon">
        <i class="fa fa-thumbs-up" (click)="like(item.id)"></i>
            <span class="ml-2">{{item.like}}</span>
      <i class="fa fa-comment ml-4"></i><span class="ml-2">0</span>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-4 news_bg" *ngFor="let item of news | slice: 2:4">
    <div class="news-image" (click)="chooseNews(item.id)">
      <img [src]="item.img" alt="img">
    </div>
    <a class="news-title" (click)="chooseNews(item.id)">
      <p class="mt-3">{{item.title}}</p>
    </a>
    <p class="news-content">{{item.content}}</p>
    <div class="blockIcon">
      <i class="fa fa-thumbs-up" (click)="like(item.id)"></i><span class="ml-2">{{item.like}}</span>
      <i class="fa fa-comment ml-4"></i><span class="ml-2">0</span>
    </div>
  </div>
  <div class="col-md-4 p-0">
      <div class="news-item" *ngFor="let item of news | slice: 4:8">
        <a (click)="chooseNews(item.id)"><img [src]="item.img" alt="img"></a>
        <p class="news-item_title" (click)="chooseNews(item.id)">{{item.title}}</p>
      </div>
  </div>
</div>
