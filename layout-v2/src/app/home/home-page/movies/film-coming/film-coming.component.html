<ng-container *ngIf="listMovie">
    <owl-carousel-o [options]="customOptions">
        <ng-container class="item-film-showing" *ngFor="let item of listMovie">
            <ng-template carouselSlide>
                <app-item-film [movie]="item"></app-item-film>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</ng-container>
