<ng-container *ngIf= "dataSource">  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
        <td mat-cell *matCellDef="let row; let index=index"> {{index + 1}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="NgayDat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày đặt </th>
        <td mat-cell *matCellDef="let row"> {{row.NgayDat | date: "dd/MM/yyyy - hh:mm"}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="TenPhim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên phim </th>
        <td mat-cell *matCellDef="let row"> {{row.TenPhim}} </td>
      </ng-container>

      <ng-container matColumnDef="GiaVe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá vé </th>
          <td mat-cell *matCellDef="let row"> {{row.GiaVe | number: '1.0-5'}}đ </td>
        </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Rap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rạp </th>
        <td mat-cell *matCellDef="let row"> {{row.Rap}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  
    <mat-paginator class="phan-trang" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</ng-container>
